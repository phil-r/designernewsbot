runtime: python27
api_version: 1
threadsafe: yes

libraries:
- name: ssl
  version: latest

handlers:
- url: /
  static_files: static/index.html
  upload: static/index.html
- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico
- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt
- url: /cron
  script: main.app
  login: admin
- url: .*
  script: main.app

builtins:
- deferred: on

env_variables:
  TELEGRAM_BOT_TOKEN: 'YOUR_TELEGRAM_BOT_TOKEN'
  BEHANCE_TOKEN: 'YOUR_BEHANCE_TOKEN'
